<script>

	var syms = []

	function updateList() {
		let lis = ""
		syms.map((data, i) => {
			lis += "<li>" + data + "</li>"
		})

		$("#sym_list")[0].innerHTML = `
			<ul>`
			+ lis +
			`</ul>
		`
	}

	$(document).ready(function(){

		// bind method to add symptom button

		$("#add_symptom").click(() => {
			let sym = $("input[list='datalist1']")[0].value
			syms.push(sym)
			updateList()
			$("input[list='datalist1']")[0].value = ""
		});

		$("#diag").click(() => {
			$.post(
				"http://localhost:8000/symptoms",
				{
					symptoms : syms
				},
				(data, status) => {
					if(data.error){
            console.log(data.error)
					} else {
						// no error occuredro 
      			syms = []
						updateList()

            // you can access data via data.key
            var bimari = data.desease
            $("#result")[0].innerHTML = `
              <h2>
                ` + bimari + `
              </h2>
            `
					}
				},
				"json"
			)
		})
